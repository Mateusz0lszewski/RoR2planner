{% extends "__base__.html" %}
{% load static %}
{% block title %}Add Build{% endblock %}
{% block content %}
    <div class="row border-bottom border-3 p-1 m-1">
        <div class="col noPadding">
            <h3 class="color-header text-uppercase">New build</h3>
        </div>
    </div>

    <div class="schedules-content">
        <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <p>
            <h3>{{ field.label_tag }}</h3><br>
            {{ field }}
            {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
            {% endfor %}
            </p>
        {% endfor %}

            <button type="submit" class="btn btn-color rounded-0 pt-0 pb-0 pr-4 pl-4">Create build</button>
        </form>
    </div>
{% endblock content %}
